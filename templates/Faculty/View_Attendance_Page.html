{% extends 'Faculty/Sidebar.html' %}
{% load static %}
{% block title %}View Attendance{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/Faculty/Attendance.css' %}">
{% endblock %}
{% block attendance_active %}active{% endblock %}
{% block content %}


<div class="form">

<form method="post" action="{% url 'View_Attendance_Page' batch_id %}">
    {% csrf_token %}
    <label for="date">Select Date:</label><br>
    <input type="date" id="date" name="date" required><br><br>
    <button type="submit">View Attendance</button>
</form>

</div>


{% endblock %}
