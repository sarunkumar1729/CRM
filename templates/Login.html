{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/Login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

    <img src="" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="https://lp-edpro.ru/lk/21/socionic/images/tild6233-3263-4462-b361-656430633334__photo.svg" alt="">
        </div>
        <div class="login-container">
            <form class="form-login" action="{% url 'signin' %}" method="post" >
                {% csrf_token %}
                <img class="avatar" src="{% static 'images/Techolas_Logo.jpg' %}" alt="">
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"> </i>
                    </div>
                    <div >
                        <!-- <h5></h5> -->
                        <input class="input"  type="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"> </i>
                    </div>
                    <div class="div">
                        <!-- <h5>Password</h5> -->
                        <input class="input" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <input type="submit" class="btn" value="Login">
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </div>
    


    {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'error' %}
            {{message }}
        {% endif %}
        {% endfor %}

    {% endif %}


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c0078485ae.js" crossorigin="anonymous"></script>

</body>
</html>
